<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

</head>
<body>
<div class="p-3 m-2" >
    <div class="card">
    <div class="card-header">Liste des patients</div>
    <div class="card-body">
        <form method="get" th:action="@{/index}">
            <label>Keyword</label>
            <input type="text" name="keyword">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <table class="table table-striped">
            <thead>
            <tr>
                <td>ID</td> <td>Nom</td> <td>Prenom</td> <td>Date</td> <td>Score</td> <td>Malade</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p: ${ListPatiants}" >
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.prenom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.score}"></td>
                <td th:text="${p.malade}"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{deletePatient(id=${p.id})}">Delete</a>
                </td>



            </tr>
            </tbody>


        </table>

        <ul class="nav nav-pills">

            <li th:each="pages,status :${page}">
                <a th:class="${status.index==currentPage?'btn btn-info m-1':'btn btn-outline-info m-1'}"
                   th:href="@{/index(page=${status.index},keyword=${keyword})}"
                   th:text="${status.index +1}"></a>

            </li>
        </ul>
  </div>

 </div>
  </div>


</body>
</html>
